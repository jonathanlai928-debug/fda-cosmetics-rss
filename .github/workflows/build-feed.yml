name: Build RSS Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # hourly

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feed.xml
        run: python generate_feed.py

      - name: Commit and push if changed
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add feed.xml
          git diff --cached --quiet || git commit -m "Update feed.xml"
          git push
